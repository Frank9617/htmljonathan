<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info d-flex justify-content-center
align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow window"  >
        <div class="d-flex justify-content-center">
            <img src="./imagenes/login-icon.svg" alt="Login-icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-1 fw-bold ">Login</div>
        <div class="input-group mg-4">
            <div class="input-group-text bg-info">
                <img src="/imagenes/username-icon.svg" alt="username-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="text" placeholder="Username" required />
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="/imagenes/password-icon.svg" alt="password-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="password" placeholder="Password" required />
        </div>
        <div class="d-flex justify-content-around mg-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" />
                <div class="pt-1" style="font-size: 0.9 rem">Remenber me</div>
            </div>
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-info 
                fw-semibold fst-italic" style="font-size:  0.9rem">Forgot your password?</a>
            </div>
        </div>
        <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Login</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have an account?</div>
            <a href="#" class="text-decoration-none text-info fw-semibold ">Register</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem">
                <span class="bg-white px-3">or</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
            <img src="./imagenes/google-icon.svg " alt="google-icon" style="height:1.6rem"/>

            <div class="fw-semibold text-secondary ">Continue with Google</div>
        </div>
    </div>
</body>
</html>
